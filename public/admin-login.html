<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - QuantumFX</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>QuantumFX Admin</h1>
            </div>
        </nav>
    </header>

    <main class="container auth-container">
        <div class="auth-form-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="emailOrUsername">Email or Username</label>
                    <input type="text" id="emailOrUsername" name="emailOrUsername" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p id="adminLoginErrorMessage" class="error-message" style="display: none;"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 QuantumFX. All rights reserved.</p>
    </footer>

    <script src="js/admin-auth.js"></script>
</body>
</html>
